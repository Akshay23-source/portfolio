<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshay Gabrieal R</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
      <div class="container mx-auto flex items-center justify-between p-4">
        <div class="flex items-center">
          <img
            src="images/fungi_logo.png"
            alt="Logo"
            class="h-10 animate__animated animate__fadeInLeft"
          />
        </div>
        <nav class="hidden md:flex space-x-6">
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 animate__animated animate__fadeInDown"
          >
            Home
          </a>
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 animate__animated animate__fadeInDown"
          >
            About
          </a>
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 animate__animated animate__fadeInDown"
          >
            Portfolio
          </a>
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 animate__animated animate__fadeInDown"
          >
            Certificates
          </a>
          <a
            href="#"
            class="text-gray-700 hover:text-blue-500 animate__animated animate__fadeInDown"
          >
            Contact
          </a>
        </nav>
        <button class="md:hidden text-gray-700">
          <i class="fa fa-bars text-2xl"></i>
        </button>
      </div>
    </header>

    <section
      id="hero-area"
      class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-20"
    >
      <div
        class="bubble"
        style="left: 50px; top: 50px; width: 20px; height: 20px"
      ></div>
      <div class="container mx-auto flex flex-col md:flex-row items-center">
        <div
          class="md:w-1/2 text-center md:text-left animate__animated animate__fadeInLeft"
        >
          <h3 class="text-lg">Hello, I'm</h3>
          <h1 class="text-4xl md:text-6xl font-bold">
            Akshay<br /><span class="text-yellow-300">Gabrieal R</span>
          </h1>
          <p class="mt-4 text-lg">
            Passionate about <strong>technology and innovation</strong> from
            <strong>CSE background!</strong>
          </p>
          <div class="mt-6">
            <button
              class="bg-yellow-400 text-gray-800 px-6 py-2 rounded-lg shadow-md hover:bg-yellow-500 animate__animated animate__pulse animate__infinite"
            >
              Contact Me
            </button>
            <div class="flex space-x-4 mt-4 justify-center md:justify-start">
              <a
                href="#"
                class="text-white hover:text-gray-300 animate__animated animate__fadeInUp"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a
                href="#"
                class="text-white hover:text-gray-300 animate__animated animate__fadeInUp"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a
                href="#"
                class="text-white hover:text-gray-300 animate__animated animate__fadeInUp"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a
                href="#"
                class="text-white hover:text-gray-300 animate__animated animate__fadeInUp"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
              <a
                href="#"
                class="text-white hover:text-gray-300 animate__animated animate__fadeInUp"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
        <div
          class="md:w-1/2 mt-10 md:mt-0 relative animate__animated animate__zoomIn"
        >
          <img
            src="images/hero_main_image.png"
            alt="Hero Image"
            class="w-full max-w-md mx-auto"
          />
          <div
            class="absolute inset-0 flex justify-center items-center space-x-4"
          >
            <img
              src="images/hero_color_1.png"
              alt=""
              class="w-16 h-16 animate__animated animate__bounce"
            />
            <img
              src="images/hero_color_2.png"
              alt=""
              class="w-16 h-16 animate__animated animate__bounce delay-200"
            />
            <img
              src="images/hero_color_3.png"
              alt=""
              class="w-16 h-16 animate__animated animate__bounce delay-400"
            />
            <img
              src="images/hero_color_4.png"
              alt=""
              class="w-16 h-16 animate__animated animate__bounce delay-600"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
